<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedEx Theme</title>

  <link rel="stylesheet" href="../scss/demo.css" />
  <!-- Font awesome kit -->
  <script
          src="https://kit.fontawesome.com/9b33f63a16.js"
          crossorigin="anonymous"
  ></script>
</head>
<body>
<div class="container">
  <section>
    <h2>Cards</h2>

    <div class="card">
      <img class="card-img" src="../../public/demo/sample.jpg" alt="Mondstadt - Genshin Impact" />
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a class="btn btn-primary btn-block">Go somewhere</a>
        <a href="#">Card link</a>
      </div>
    </div>

    <div class="card dark">
      <img class="card-img" src="../../public/demo/sample.jpg" alt="Mondstadt - Genshin Impact" />
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a class="btn btn-primary btn-block">Go somewhere</a>
        <a href="#">Card link</a>
      </div>
    </div>
  </section>
</div>
</body>
</html>
