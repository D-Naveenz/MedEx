<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MedEx Login Page</title>

    <link rel="stylesheet" href="../scss/vendor/demo.css"/>
    <script src="../js/g28-forms.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/9b33f63a16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style= "padding-top: 10%;">
    <div style="width: 40%; float: left; padding-top: 5%; padding-left: 5%;">
       <img alt="MedEx logo" src="../res/logo/logo-text_light.svg"/>
        </div>
    <div style="width: 60%; float: right;padding-left: 10%;">
        <div class="card g-col-2 g-row-2-start-3" style="width: fit-content; text-align: center;" >
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <p class="card-text">
                    <form action="" method="post">
                     <input type="text" name="username" class="input-box"  placeholder="Enter username" required><br>
                     <input type="password" name="pswd" class="input-box" placeholder="Enter password" required><br>
                    </form>
                </p>
                <a class="btn btn--primary btn-block">Login</a></br>
                <a href="#">Don't have an account?</a>
            </div>
        </div>
    
    </div>
    </div>
    
    </body>
</html>
