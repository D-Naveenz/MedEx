<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedEx Theme</title>
    <link rel="stylesheet" href="../sass/main.css" />
    <script src="../js/style.js"></script>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/9b33f63a16.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <section>
        <h2>Active buttons</h2>
        <div class="btn-container">
            <a class="btn">Click Here</a>
            <a class="btn btn-dark">Click Here</a>
            <a class="btn btn-primary">Click Here</a>
            <a class="btn btn-info">Click Here</a>
            <a class="btn btn-success">
                Click Here
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a class="btn btn-warning">
                Click Here
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <a class="btn btn-danger">
                Click Here
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
    </section>

    <section>
        <h2>Dropdown</h2>
        <div class="btn-container">
            <div class="dropdown">
                <div class="btn">Click Here</div>
                <div class="dropdown-list">
                    <a class="dropdown-itm">Click Here</a>
                    <a class="dropdown-itm">Click Here</a>
                    <a class="dropdown-itm">Click Here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-itm">Click Here</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
