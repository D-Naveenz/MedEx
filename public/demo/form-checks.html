<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Forms Demo - checkboxes</title>

  <link rel="stylesheet" href="../scss/vendor/demo.css" />
  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/9b33f63a16.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container demo-container">
  <form>
    <ul>
      <li>
        <input class="form-input" id="c1" type="checkbox">
        <label for="c1">Checkbox</label>
      </li>
      <li>
        <input class="form-input" id="c2" type="checkbox" checked>
        <label for="c2">Checkbox</label>
      </li>
      <li>
        <input class="form-input" id="r1" type="radio" name="radio" value="1">
        <label for="r1">Radio</label>
      </li>
      <li>
        <input class="form-input" id="r2" type="radio" name="radio" value="2" checked>
        <label for="r2">Radio</label>
      </li>
      <li>
        <input class="form-input switch" id="s1" type="checkbox">
        <label for="s1">Switch</label>
      </li>
      <li>
        <input class="form-input switch" id="s2" type="checkbox" checked>
        <label for="s2">Switch</label>
      </li>
    </ul>

    <ul>
      <li>
        <input class="form-input" id="c1d" type="checkbox" disabled>
        <label for="c1d">Checkbox</label>
      </li>
      <li>
        <input class="form-input" id="c2d" type="checkbox" checked disabled>
        <label for="c2d">Checkbox</label>
      </li>
      <li>
        <input class="form-input" id="r1d" type="radio" name="radiod" value="1" disabled>
        <label for="r1d">Radio</label>
      </li>
      <li>
        <input class="form-input" id="r2d" type="radio" name="radiod" value="2" checked disabled>
        <label for="r2d">Radio</label>
      </li>
      <li>
        <input class="form-input switch" id="s1d" type="checkbox" disabled>
        <label for="s1d">Switch</label>
      </li>
      <li>
        <input class="form-input switch" id="s2d" type="checkbox" checked disabled>
        <label for="s2d">Switch</label>
      </li>
    </ul>
  </form>
</div>
</body>
</html>
