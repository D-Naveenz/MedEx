<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dashboard</title>

    <link href="../scss2/demo.css" rel="stylesheet"/>
    <!-- Font awesome kit -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9b33f63a16.js"></script>
</head>
<body class="app-window">
<!-- Section: Fixed Components -->
<div class="sidebar">
    <div class="sidebar-inner">
        <nav class="sidebar-header">
            <div class="sidebar-logo">
                <a href="#">
                    <img alt="MedEx logo" src="../res/logo/logo-text_light.svg"/>
                </a>
            </div>
        </nav>
        <div class="sidebar-context">
            <h6 class="sidebar-context-title">Menu</h6>
            <ul>
                <li>
                    <a class="btn" href="#">
                        <i class="fa-solid fa-house"></i>
                        Menu Item
                    </a>
                </li>
                <li>
                    <a class="btn" href="#">
                        <i class="fa-solid fa-house"></i>
                        Menu Item
                    </a>
                </li>
                <li>
                    <a class="btn" href="#">
                        <i class="fa-solid fa-house"></i>
                        Menu Item
                    </a>
                </li>
                <li>
                    <a class="btn" href="#">
                        <i class="fa-solid fa-house"></i>
                        Menu Item
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<nav>
    <div class="navbar-search">
        <form>
            <label for="search"></label>
            <input id="search" name="search" placeholder="Search" type="text"/>
            <button type="button">Go</button>
        </form>
    </div>
    <div class="navbar-inner">
        <div class="navbar-account">
            <!-- User state: anonymous -->
            <a class="btn btn--info">Login</a>
            <a class="btn btn--warning">Register</a>
        </div>
    </div>
</nav>
<!-- Section: Fixed Components -->

<!-- Section: Dashboard Layout -->
<div class="canvas navbar-cutoff sidebar-cutoff">
    <div class="canvas-inner">
        <article>
            <p>Hello world!</p>
        </article>
    </div>
</div>
<!-- Section: Dashboard Layout -->
</body>
</html>
