<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dashboard - Lab Partner</title>

    <link href="../../../public/scss/main.css" rel="stylesheet"/>
    <script src="../../../public/js/lq-sidemenu.js"></script>
    <!-- Font awesome kit -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9b33f63a16.js"></script>
    <!--chart JS--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
</head>
<body class="app-window">
<section>
    <lq-side-menu>
        <a class="sidebar-list-itm" href="#">Menu Item</a>
        <a class="sidebar-list-itm" href="#">Menu Item</a>
        <a class="sidebar-list-itm" href="#">Menu Item</a>
        <a class="sidebar-list-itm" href="#">Menu Item</a>
    </lq-side-menu>
</section>
<section class="lqs-space">
    <nav class="lqs-space-fixed">
        <div class="navbar-logo">
            <a href="#">
                <img alt="MedEx Logo with name" src="../../../public/res/logo/logo-text_light.svg"/>
            </a>
        </div>
        <div class="navbar-inner">
            <ul class="navbar-routes">
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a class="disabled">Dashboard</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div class="navbar-separator"></div>
            <div class="navbar-account">
                <!-- User state: anonymous -->
                <a class="btn btn-info">Login</a>
                <a class="btn btn-warning">Register</a>
            </div>
        </div>
    </nav>
    <div class="canvas">
        <article>
            <!--Graph-->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sales This Month </h5>
                    <canvas id="myChart" style="width: 320px; height: 140px;"></canvas>
                    <script>
                        var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
                        var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

                        new Chart("myChart", {
                            type: "line",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    label: 'Sales',
                                    fill: false,
                                    lineTension: 0,
                                    backgroundColor: "rgb(6, 79, 147)",
                                    borderColor: "rgb(6, 79, 147)",
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: {display: false},
                                scales: {
                                    yAxes: [{ticks: {min: 6, max: 16}}],
                                }
                            }
                        });
                    </script>
                </div>
            </div>
            <!--Table-->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inventory </h5>
                    <p class="card-text">
                    </p>
                </div>
            </div>
            <!--Table-->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inventory </h5>
                    <p class="card-text">
                    </p>
                </div>
            </div>
            <!--Table-->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inventory </h5>
                    <p class="card-text">
                    </p>
                </div>
            </div>
        </article>
    </div>
</section>
</body>
</html>
