<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Dashboard - Lab Partner</title>

  <link href="../../../public/scss/main.css" rel="stylesheet"/>
  <script src="../../../public/js/lq-sidemenu.js"></script>
  <!-- Font awesome kit -->
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/9b33f63a16.js"></script>
  <!--chart JS--->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body class="app-window">
<section>
  <lq-side-menu>
    <a class="sidebar-list-itm" href="#">Orders</a>
    <a class="sidebar-list-itm" href="#">Contact Us</a>
  </lq-side-menu>
</section>
<section class="lqs-space">
  <nav class="lqs-space-fixed">
    <div class="navbar-logo">
      <a href="#">
        <img alt="MedEx Logo with name" src="../../../public/res/logo/logo-text_light.svg"/>
      </a>
    </div>
    <div class="navbar-inner">
      <ul class="navbar-routes">
        <li><a href="#">Home</a></li>
        <li><a href="#">Account</a></li>
        <li><a class="disabled">Dashboard</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <div class="navbar-separator"></div>
      <div class="navbar-account">
        <!-- User state: anonymous -->
        <a class="btn btn-info">Login</a>
        <a class="btn btn-warning">Register</a>
      </div>
    </div>
  </nav>
  <div class="canvas">
    <article>
      <section class="contact">
        <!-- Search bar-->
        <div class="card search-bar widget-1">
          <div class="card-body">
            <form onsubmit="event.preventDefault();" role="search">
              <label for="search">Search for stuff</label>
              <input id="search" type="search" placeholder="Search..." autofocus required />
              <button type="submit">Go</button>
            </form>
          </div>
        </div>
        <!-- Table -->
        <div class="card widget-4">
          <div class="card-body">
            <form action="/employee/login" method="post">
              <div class="form-group">
                <label for="subject"></label>
                <input type="text" class="form-input" id="subject" name="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="message"></label>
                <textarea class="form-input" id="message" rows="5" placeholder="Message"></textarea>
              </div>
              <div class="button-group">
                <button type="submit" class="btn btn-primary" value="send" id="loginButton">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </article>
  </div>
</section>
</body>
</html>
