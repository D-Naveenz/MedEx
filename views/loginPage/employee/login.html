<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
<div class="canvas">
  <article>
    <div class="card card-login">
      <div class="card-body">
        <h4 class="card-title">Login</h4>
        <form action="/employee/login" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-input" id="username" name="username" placeholder="Jon">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-input" id="password" name="password" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary" value="Login" id="loginButton">Login</button>
        </form>
      </div>
    </div>
  </article>
</div>
<footer>
