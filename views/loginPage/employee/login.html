<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login - MedEx</title>

  <link rel="stylesheet" href="../../../public/scss/main.css" />
  <link rel="stylesheet" href="../../../public/css/homepage/footer.css" />
  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/9b33f63a16.js" crossorigin="anonymous"></script>
</head>
<body>
<section>
  <nav>
    <div class="navbar-logo">
      <a href="#">
        <img src="../../../public/res/logo/Logo-text.png" alt="MedEx Logo with name" />
      </a>
    </div>
    <div class="navbar-inner">
      <ul class="navbar-routes">
        <li><a href="#">Home</a></li>
        <li><a class="disabled">Account</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <div class="navbar-separator"></div>
      <div class="navbar-account">
        <!-- User state: login -->
        <a class="btn btn-warning">Register</a>
      </div>
    </div>
  </nav>
</section>
<div class="canvas">
  <article>
    <div class="card card-login">
      <div class="card-body">
        <h4 class="card-title">Login</h4>
        <form action="/employee/login" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-input" id="username" name="username" placeholder="Jon">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-input" id="password" name="password" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary" value="Login" id="loginButton">Login</button>
        </form>
      </div>
    </div>
  </article>
</div>
</body>
</html>
