<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Employee Register - MedEx</title>

    <link href="../../../public/scss/main.css" rel="stylesheet"/>
    <!-- Font awesome kit -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9b33f63a16.js"></script>
</head>
<body>
<div class="canvas canvas-fluid">
    <article>
        <div class="article-body">
            <h4 class="card-title">Create Account - Employee</h4>
            <form action="/employee/register" method="post">
              <div class="flex-row">
                <p>Role: </p>
                <div class="form-check">
                  <input type="radio" class="form-input" id="user-staff" name="user-role">
                  <label class="form-check-label" for="user-staff">Staff</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-input" id="user-manager" name="user-role">
                  <label class="form-check-label" for="user-manager">Manager</label>
                </div>
              </div>
              <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-input" id="username" name="username" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-input" id="email" name="email" type="email"/>
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-input" id="fname" name="fname" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-input" id="lname" name="lname" type="text"/>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input class="form-input" id="age" name="age" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="nic">NIC No</label>
                        <input class="form-input" id="nic" name="nic" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uploadnic">Upload NIC</label>
                    <input accept="image/png,image/jpeg" class="form-input" id="uploadnic" name="uploadnic"
                           type="file"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-input" id="password" name="password" type="password">
                </div>
                <div class="form-group">
                    <label for="retypepassword">Re-type password</label>
                    <input class="form-input" id="retypepassword" name="retypepassword" type="password"/>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary block" id="loginButton" type="submit" value="Login">Register</button>
                </div>
                <div class="form-group">
                    <p>Do you have an account? <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </article>
</div>
<footer>
    <div class="footer-inner">
        <section>
            <div class="footer-logo">
                <a href="#">
                    <img alt="MedEx Logo with name" src="../../../public/res/logo/Logo-text.png" width="100%"/>
                </a>
            </div>

            <div class="footer-links">
                <a class="link-1" href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </section>

        <section>
            <h6>Team Members</h6>
            <ul>
                <li>R.D.T.D. Kulasinghe</li>

            </ul>
        </section>

        <section>
            <p>Â© 2022 Group 28, All Right reserved</p>
        </section>
    </div>
</footer>
</body>
</html>
